<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Re!tu & Co Digital Artistry</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-pink: #ff4d94;
            --primary-gold: #ffd700;
            --dark-bg: #0a0a0a;
            --card-bg: rgba(20, 20, 20, 0.7);
            --text-light: #ffffff;
            --text-muted: #cccccc;
        }

        body {
            overflow-x: hidden;
            font-family: 'Playfair Display', serif;
            background: var(--dark-bg);
            color: var(--text-light);
            min-height: 100vh;
        }

        /* Custom Cursor */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary-pink), var(--primary-gold), transparent);
            pointer-events: none;
            z-index: 10000;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
            mix-blend-mode: difference;
        }

        .cursor-follower {
            position: fixed;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid rgba(255, 77, 148, 0.5);
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease;
            mix-blend-mode: difference;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2rem;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 77, 148, 0.2);
        }

        .logo {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        .logo .r {
            color: var(--primary-pink);
        }

        .logo .etu {
            color: var(--text-light);
        }

        .logo .and-co {
            color: var(--primary-gold);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: var(--text-light);
            text-decoration: none;
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: var(--primary-pink);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--primary-pink);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Admin Button in Nav */
        .admin-nav-btn {
            background: rgba(255, 77, 148, 0.2);
            border: 1px solid var(--primary-pink);
            color: var(--text-light);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
            margin-left: 1rem;
        }

        .admin-nav-btn:hover {
            background: rgba(255, 77, 148, 0.4);
        }

        /* Gallery Section */
        .gallery-container {
            padding: 120px 2rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .gallery-title {
            text-align: center;
            margin-bottom: 3rem;
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--primary-gold);
            position: relative;
        }

        .gallery-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-pink), var(--primary-gold), transparent);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            perspective: 1000px;
        }

        .artwork-item {
            position: relative;
            height: 400px;
            border-radius: 10px;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            cursor: pointer;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 77, 148, 0.2);
        }

        .artwork-item:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: 0 20px 30px rgba(255, 77, 148, 0.3);
        }

        .artwork-image {
            width: 100%;
            height: 70%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .artwork-item:hover .artwork-image {
            transform: scale(1.05);
        }

        .artwork-info {
            padding: 1.5rem;
            height: 30%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .artwork-title {
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--primary-gold);
        }

        .artwork-category {
            font-size: 0.9rem;
            color: var(--primary-pink);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
        }

        .artwork-description {
            font-size: 0.9rem;
            color: var(--text-muted);
            line-height: 1.5;
        }

        .artwork-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 77, 148, 0.3);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .artwork-item:hover .artwork-glow {
            opacity: 1;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            width: 90%;
            max-width: 1000px;
            background: rgba(20, 20, 20, 0.9);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            transform: scale(0.8);
            transition: transform 0.5s ease;
            border: 1px solid rgba(255, 77, 148, 0.3);
            backdrop-filter: blur(20px);
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255, 77, 148, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            color: var(--primary-gold);
        }

        .modal-category {
            font-size: 1rem;
            color: var(--primary-pink);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: var(--primary-pink);
        }

        .modal-body {
            padding: 2rem;
            display: flex;
            gap: 2rem;
        }

        .modal-image {
            flex: 1;
            border-radius: 10px;
            overflow: hidden;
            height: 400px;
            position: relative;
        }

        .modal-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-protection {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(255, 77, 148, 0.1) 0%, 
                rgba(255, 215, 0, 0.1) 50%, 
                rgba(255, 77, 148, 0.1) 100%);
            pointer-events: none;
        }

        .modal-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .modal-description {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-muted);
            margin-bottom: 1.5rem;
        }

        .modal-tech {
            margin-bottom: 1.5rem;
        }

        .tech-title {
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            color: var(--primary-gold);
            margin-bottom: 0.5rem;
        }

        .tech-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tech-item {
            background: rgba(255, 77, 148, 0.2);
            color: var(--primary-pink);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .btn-primary {
            background: rgba(255, 77, 148, 0.8);
            color: var(--text-light);
        }

        .btn-primary:hover {
            background: rgba(255, 77, 148, 1);
        }

        .btn-secondary {
            background: rgba(255, 215, 0, 0.8);
            color: #000;
        }

        .btn-secondary:hover {
            background: rgba(255, 215, 0, 1);
        }

        /* Painting Animation */
        .painting-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .painting-animation.active {
            opacity: 1;
            visibility: visible;
        }

        .canvas-container {
            position: relative;
            width: 600px;
            height: 400px;
        }

        #painting-canvas {
            width: 100%;
            height: 100%;
            background: #000;
            border: 2px solid rgba(255, 77, 148, 0.5);
            border-radius: 10px;
        }

        .painting-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            color: var(--primary-gold);
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .painting-animation.active .painting-text {
            opacity: 1;
        }

        /* Audio Controls */
        .audio-controls {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            z-index: 100;
            display: flex;
            gap: 1rem;
        }

        .audio-btn {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(255, 77, 148, 0.3);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .audio-btn:hover {
            background: rgba(255, 77, 148, 0.2);
            transform: scale(1.1);
        }

        /* Footer */
        .footer {
            padding: 3rem 2rem;
            text-align: center;
            border-top: 1px solid rgba(255, 77, 148, 0.2);
            margin-top: 4rem;
        }

        .footer-text {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Admin Login Modal */
        .admin-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.95);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .admin-modal.active {
            display: flex;
        }

        .login-form {
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 10px;
            border: 1px solid var(--primary-pink);
            text-align: center;
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 90%;
        }

        .login-form h2 {
            color: var(--primary-gold);
            margin-bottom: 2rem;
            font-family: 'Cinzel', serif;
        }

        .login-form input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid var(--primary-pink);
            color: var(--text-light);
            border-radius: 5px;
            font-family: 'Playfair Display', serif;
        }

        .login-form button {
            background: var(--primary-pink);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            transition: all 0.3s ease;
            width: 100%;
        }

        .login-form button:hover {
            background: #ff2d87;
        }

        /* Admin Dashboard */
        .admin-dashboard {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            z-index: 1001;
            display: none;
            flex-direction: column;
            padding: 100px 2rem 2rem;
            overflow-y: auto;
        }

        .admin-dashboard.active {
            display: flex;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 77, 148, 0.3);
            padding-bottom: 1rem;
        }

        .dashboard-header h2 {
            color: var(--primary-gold);
            font-family: 'Cinzel', serif;
        }

        #logoutBtn {
            background: rgba(255, 77, 148, 0.2);
            border: 1px solid var(--primary-pink);
            color: var(--text-light);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Cinzel', serif;
        }

        #logoutBtn:hover {
            background: var(--primary-pink);
        }

        .dashboard-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .tab-btn {
            background: rgba(255, 77, 148, 0.2);
            border: 1px solid var(--primary-pink);
            color: var(--text-light);
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Cinzel', serif;
        }

        .tab-btn.active {
            background: var(--primary-pink);
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        /* Admin Tables */
        .submission-item, .artwork-item-admin {
            background: var(--card-bg);
            border: 1px solid rgba(255, 77, 148, 0.3);
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            backdrop-filter: blur(10px);
        }

        .submission-item h3, .artwork-item-admin h3 {
            color: var(--primary-gold);
            margin-bottom: 0.5rem;
            font-family: 'Cinzel', serif;
        }

        #addArtworkBtn {
            background: var(--primary-pink);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 2rem;
            font-family: 'Cinzel', serif;
            transition: all 0.3s ease;
        }

        #addArtworkBtn:hover {
            background: #ff2d87;
        }

        /* Loading Animation */
        .loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 77, 148, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-pink);
            animation: spin 1s ease-in-out infinite;
            z-index: 2000;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .loading-spinner.active {
            display: block;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-body {
                flex-direction: column;
            }
            
            .canvas-container {
                width: 90%;
                height: 300px;
            }
            
            .painting-text {
                font-size: 1.8rem;
            }

            .header {
                padding: 1rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .gallery-title {
                font-size: 2rem;
            }

            .dashboard-tabs {
                flex-direction: column;
            }

            .admin-nav-btn {
                font-size: 0.7rem;
                padding: 0.4rem 0.8rem;
                margin-left: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Custom Cursor -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner"></div>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <span class="r">R</span><span class="etu">e!tu</span><span class="and-co"> & Co</span>
        </div>
        <nav class="nav-links">
            <a href="home.html" class="nav-link">Home</a>
            <a href="portfolio.html" class="nav-link">Portfolio</a>
            <a href="services.html" class="nav-link">Services</a>
            <a href="contact.html" class="nav-link">Contact</a>
            <button class="admin-nav-btn" id="adminNavBtn">Admin</button>
        </nav>
    </header>

    <!-- Gallery Section -->
    <section class="gallery-container">
        <h1 class="gallery-title">Digital Artistry Portfolio</h1>
        <div class="gallery-grid" id="galleryGrid">
            <!-- Artwork items will be loaded here -->
        </div>
    </section>

    <!-- Artwork Modal -->
    <div class="modal-overlay" id="artworkModal">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <h2 class="modal-title" id="modalTitle">Artwork Title</h2>
                    <p class="modal-category" id="modalCategory">Category</p>
                </div>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-image">
                    <img id="modalImage" src="" alt="Artwork">
                    <div class="image-protection"></div>
                </div>
                <div class="modal-details">
                    <div>
                        <p class="modal-description" id="modalDescription">Artwork description will appear here.</p>
                        <div class="modal-tech">
                            <h3 class="tech-title">Technologies Used</h3>
                            <div class="tech-list" id="modalTech">
                                <!-- Technologies will be added here -->
                            </div>
                        </div>
                    </div>
                    <div class="modal-actions">
                        <button class="btn btn-secondary" id="viewLiveBtn">View Live</button>
                        <button class="btn btn-primary" id="contactAboutBtn">Contact About Project</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Admin Login Modal -->
    <div class="admin-modal" id="adminLoginModal">
        <div class="login-form">
            <h2>Admin Login</h2>
            <form id="adminLoginForm">
                <input type="text" id="adminUsername" placeholder="Username" required>
                <input type="password" id="adminPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div class="admin-dashboard" id="adminDashboard">
        <div class="dashboard-header">
            <h2>Admin Dashboard</h2>
            <button id="logoutBtn">Logout</button>
        </div>
        
        <div class="dashboard-tabs">
            <button class="tab-btn active" data-tab="portfolio">Portfolio Management</button>
            <button class="tab-btn" data-tab="projects">Project Requests</button>
            <button class="tab-btn" data-tab="contacts">Contact Submissions</button>
        </div>
        
        <div class="tab-content">
            <!-- Portfolio Management Tab -->
            <div id="portfolio-tab" class="tab-pane active">
                <button id="addArtworkBtn">Add New Artwork</button>
                <div id="artworksList"></div>
            </div>
            
            <!-- Project Requests Tab -->
            <div id="projects-tab" class="tab-pane">
                <div id="projectsList"></div>
            </div>
            
            <!-- Contact Submissions Tab -->
            <div id="contacts-tab" class="tab-pane">
                <div id="contactsList"></div>
            </div>
        </div>
    </div>

    <!-- Painting Animation -->
    <div class="painting-animation" id="paintingAnimation">
        <div class="canvas-container">
            <canvas id="painting-canvas"></canvas>
            <div class="painting-text">Re!tu & Co Artworks</div>
        </div>
    </div>

    <!-- Audio Controls -->
    <div class="audio-controls">
        <button class="audio-btn" id="playPauseBtn">♪</button>
        <button class="audio-btn" id="muteBtn">M</button>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p class="footer-text">&copy; 2025 Re!tu & Co Digital Artistry. All rights reserved.</p>
    </footer>

    <!-- Audio Elements -->
    <audio id="backgroundMusic" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-space-cruise-1162.mp3" type="audio/mpeg">
    </audio>

    <script>
        // API Configuration
        const API_BASE_URL = window.location === 'localhost'
        ?'http//localhost:5000/'
        :'/api';
        const ARTWORKS_ENDPOINT = `${API_BASE_URL}/artworks`;

        // DOM Elements
        const galleryGrid = document.getElementById('galleryGrid');
        const artworkModal = document.getElementById('artworkModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalCategory = document.getElementById('modalCategory');
        const modalImage = document.getElementById('modalImage');
        const modalDescription = document.getElementById('modalDescription');
        const modalTech = document.getElementById('modalTech');
        const closeModal = document.getElementById('closeModal');
        const viewLiveBtn = document.getElementById('viewLiveBtn');
        const contactAboutBtn = document.getElementById('contactAboutBtn');
        const paintingAnimation = document.getElementById('paintingAnimation');
        const paintingCanvas = document.getElementById('painting-canvas');
        const ctx = paintingCanvas.getContext('2d');
        const loadingSpinner = document.getElementById('loadingSpinner');

        // Admin Elements
        const adminNavBtn = document.getElementById('adminNavBtn');
        const adminLoginModal = document.getElementById('adminLoginModal');
        const adminDashboard = document.getElementById('adminDashboard');
        const adminLoginForm = document.getElementById('adminLoginForm');
        const logoutBtn = document.getElementById('logoutBtn');
        const tabBtns = document.querySelectorAll('.tab-btn');
        const tabPanes = document.querySelectorAll('.tab-pane');
        const addArtworkBtn = document.getElementById('addArtworkBtn');

        // Global variables
        let artworks = [];
        let isAdmin = false;

        // ==================== CUSTOM CURSOR ====================
        const cursor = document.querySelector('.cursor');
        const cursorFollower = document.querySelector('.cursor-follower');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            setTimeout(() => {
                cursorFollower.style.left = e.clientX + 'px';
                cursorFollower.style.top = e.clientY + 'px';
            }, 100);
        });

        document.addEventListener('mousedown', () => {
            cursor.style.transform = 'translate(-50%, -50%) scale(0.8)';
            cursorFollower.style.transform = 'translate(-50%, -50%) scale(1.2)';
        });

        document.addEventListener('mouseup', () => {
            cursor.style.transform = 'translate(-50%, -50%) scale(1)';
            cursorFollower.style.transform = 'translate(-50%, -50%) scale(1)';
        });

        // ==================== ADMIN FUNCTIONALITY ====================
        // Admin Nav Button
        adminNavBtn.addEventListener('click', () => {
            adminLoginModal.classList.add('active');
        });

        // Admin Login
        adminLoginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            
            // Simple authentication (in real app, use backend)
            if (username === 'admin' && password === 'admin123') {
                isAdmin = true;
                adminLoginModal.classList.remove('active');
                adminDashboard.classList.add('active');
                loadAdminData();
            } else {
                alert('Invalid credentials. Use: admin / admin123');
            }
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            isAdmin = false;
            adminDashboard.classList.remove('active');
            document.getElementById('adminUsername').value = '';
            document.getElementById('adminPassword').value = '';
        });

        // Tab switching
        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                tabBtns.forEach(b => b.classList.remove('active'));
                tabPanes.forEach(p => p.classList.remove('active'));
                
                btn.classList.add('active');
                const tabName = btn.getAttribute('data-tab');
                document.getElementById(`${tabName}-tab`).classList.add('active');
            });
        });

        // Add Artwork Button
        addArtworkBtn.addEventListener('click', () => {
            showAddArtworkForm();
        });

        // UPDATED: Enhanced Add Artwork Form
        function showAddArtworkForm() {
            // Create modal for adding artwork
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.8);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 10000;
            `;

            modal.innerHTML = `
                <div style="background: var(--card-bg); padding: 2rem; border-radius: 10px; width: 90%; max-width: 500px; border: 1px solid var(--primary-pink);">
                    <h2 style="color: var(--primary-gold); margin-bottom: 1rem;">Add New Artwork</h2>
                    
                    <form id="addArtworkForm">
                        <div style="margin-bottom: 1rem;">
                            <label style="color: var(--primary-pink); display: block; margin-bottom: 0.5rem;">Title</label>
                            <input type="text" id="artworkTitle" required style="width: 100%; padding: 0.5rem; background: rgba(30,30,30,0.8); border: 1px solid var(--primary-pink); color: white; border-radius: 5px;">
                        </div>

                        <div style="margin-bottom: 1rem;">
                            <label style="color: var(--primary-pink); display: block; margin-bottom: 0.5rem;">Category</label>
                            <select id="artworkCategory" required style="width: 100%; padding: 0.5rem; background: rgba(30,30,30,0.8); border: 1px solid var(--primary-pink); color: white; border-radius: 5px;">
                                <option value="web-design">Web Design</option>
                                <option value="app-design">App Design</option>
                                <option value="graphic-design">Graphic Design</option>
                                <option value="branding">Branding</option>
                            </select>
                        </div>

                        <div style="margin-bottom: 1rem;">
                            <label style="color: var(--primary-pink); display: block; margin-bottom: 0.5rem;">Media Type</label>
                            <select id="artworkMediaType" required style="width: 100%; padding: 0.5rem; background: rgba(30,30,30,0.8); border: 1px solid var(--primary-pink); color: white; border-radius: 5px;">
                                <option value="image">Image (PNG, JPG, WebP)</option>
                                <option value="video">Video (MP4, WebM)</option>
                                <option value="gif">Animated GIF</option>
                                <option value="website">Live Website</option>
                                <option value="prototype">Interactive Prototype</option>
                            </select>
                        </div>

                        <div id="mediaUrlSection" style="margin-bottom: 1rem;">
                            <label style="color: var(--primary-pink); display: block; margin-bottom: 0.5rem;">Media URL</label>
                            <input type="url" id="artworkMediaUrl" required style="width: 100%; padding: 0.5rem; background: rgba(30,30,30,0.8); border: 1px solid var(--primary-pink); color: white; border-radius: 5px;" 
                                   placeholder="https://example.com/image.jpg">
                        </div>

                        <div style="margin-bottom: 1rem;">
                            <label style="color: var(--primary-pink); display: block; margin-bottom: 0.5rem;">Description</label>
                            <textarea id="artworkDescription" required style="width: 100%; padding: 0.5rem; background: rgba(30,30,30,0.8); border: 1px solid var(--primary-pink); color: white; border-radius: 5px; min-height: 100px;"></textarea>
                        </div>

                        <div style="margin-bottom: 1rem;">
                            <label style="color: var(--primary-pink); display: block; margin-bottom: 0.5rem;">Technologies (comma separated)</label>
                            <input type="text" id="artworkTechnologies" style="width: 100%; padding: 0.5rem; background: rgba(30,30,30,0.8); border: 1px solid var(--primary-pink); color: white; border-radius: 5px;" 
                                   placeholder="HTML, CSS, JavaScript, React">
                        </div>

                        <div style="display: flex; gap: 1rem;">
                            <button type="submit" style="background: var(--primary-pink); color: white; border: none; padding: 0.8rem 1.5rem; border-radius: 5px; cursor: pointer;">Add Artwork</button>
                            <button type="button" id="cancelAddArtwork" style="background: rgba(255,255,255,0.1); color: white; border: 1px solid var(--primary-pink); padding: 0.8rem 1.5rem; border-radius: 5px; cursor: pointer;">Cancel</button>
                        </div>
                    </form>
                </div>
            `;

            document.body.appendChild(modal);

            // Handle media type changes
            document.getElementById('artworkMediaType').addEventListener('change', function() {
                const mediaType = this.value;
                const urlInput = document.getElementById('artworkMediaUrl');
                const label = document.querySelector('#mediaUrlSection label');
                
                switch(mediaType) {
                    case 'image':
                        label.textContent = 'Image URL';
                        urlInput.placeholder = 'https://example.com/image.jpg';
                        break;
                    case 'video':
                        label.textContent = 'Video URL';
                        urlInput.placeholder = 'https://example.com/video.mp4';
                        break;
                    case 'gif':
                        label.textContent = 'GIF URL';
                        urlInput.placeholder = 'https://example.com/animation.gif';
                        break;
                    case 'website':
                        label.textContent = 'Website URL';
                        urlInput.placeholder = 'https://yourwebsite.com';
                        break;
                    case 'prototype':
                        label.textContent = 'Prototype URL';
                        urlInput.placeholder = 'https://figma.com/prototype/...';
                        break;
                }
            });

            // Handle form submission
            document.getElementById('addArtworkForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = {
                    title: document.getElementById('artworkTitle').value,
                    category: document.getElementById('artworkCategory').value,
                    description: document.getElementById('artworkDescription').value,
                    media_type: document.getElementById('artworkMediaType').value,
                    technologies: document.getElementById('artworkTechnologies').value.split(',').map(tech => tech.trim()),
                    image_url: document.getElementById('artworkMediaUrl').value
                };

                // Set appropriate URL based on media type
                switch(formData.media_type) {
                    case 'video':
                        formData.video_url = formData.image_url;
                        break;
                    case 'website':
                        formData.website_url = formData.image_url;
                        break;
                    case 'prototype':
                        formData.prototype_url = formData.image_url;
                        break;
                }

                try {
                    const response = await fetch('http://localhost:5000/api/artworks', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });

                    const result = await response.json();

                    if (result.success) {
                        alert('Artwork added successfully!');
                        modal.remove();
                        // Reload the artworks
                        if (isAdmin) {
                            loadArtworksForAdmin();
                        } else {
                            initializeGallery();
                        }
                    } else {
                        alert('Failed to add artwork: ' + result.message);
                    }
                } catch (error) {
                    alert('Error adding artwork. Make sure backend is running.');
                    console.error('Add artwork error:', error);
                }
            });

            // Handle cancel
            document.getElementById('cancelAddArtwork').addEventListener('click', function() {
                modal.remove();
            });
        }

        // Load admin data
        async function loadAdminData() {
            await loadProjects();
            await loadContacts();
            await loadArtworksForAdmin();
        }

        // Load project requests
        async function loadProjects() {
            try {
                const response = await fetch('http://localhost:5000/api/admin/projects');
                const result = await response.json();
                
                if (result.success) {
                    displayProjects(result.data);
                }
            } catch (error) {
                console.error('Error loading projects:', error);
                document.getElementById('projectsList').innerHTML = '<p>No projects yet or backend not running.</p>';
            }
        }

        // Load contact submissions
        async function loadContacts() {
            try {
                const response = await fetch('http://localhost:5000/api/admin/contacts');
                const result = await response.json();
                
                if (result.success) {
                    displayContacts(result.data);
                }
            } catch (error) {
                console.error('Error loading contacts:', error);
                document.getElementById('contactsList').innerHTML = '<p>No contacts yet or backend not running.</p>';
            }
        }

        // Load artworks for admin
        async function loadArtworksForAdmin() {
            try {
                const response = await fetch(ARTWORKS_ENDPOINT);
                const result = await response.json();
                
                if (result.success) {
                    displayArtworksForAdmin(result.data);
                }
            } catch (error) {
                console.error('Error loading artworks for admin:', error);
                document.getElementById('artworksList').innerHTML = '<p>No artworks yet or backend not running.</p>';
            }
        }

        // Display functions
        function displayProjects(projects) {
            const container = document.getElementById('projectsList');
            if (!container) return;
            
            if (projects.length === 0) {
                container.innerHTML = '<p>No project requests yet.</p>';
                return;
            }
            
            container.innerHTML = projects.map(project => `
                <div class="submission-item">
                    <h3>${project.client_name} - ${project.service_type}</h3>
                    <p><strong>Email:</strong> ${project.client_email}</p>
                    <p><strong>Phone:</strong> ${project.client_phone}</p>
                    <p><strong>Budget:</strong> ${project.budget_range}</p>
                    <p><strong>Timeline:</strong> ${project.timeline}</p>
                    <p><strong>Details:</strong> ${project.project_details}</p>
                    <p><strong>Submitted:</strong> ${new Date(project.submitted_at).toLocaleString()}</p>
                </div>
            `).join('');
        }

        function displayContacts(contacts) {
            const container = document.getElementById('contactsList');
            if (!container) return;
            
            if (contacts.length === 0) {
                container.innerHTML = '<p>No contact submissions yet.</p>';
                return;
            }
            
            container.innerHTML = contacts.map(contact => `
                <div class="submission-item">
                    <h3>${contact.name} - ${contact.subject}</h3>
                    <p><strong>Email:</strong> ${contact.email}</p>
                    <p><strong>Message:</strong> ${contact.message}</p>
                    <p><strong>Submitted:</strong> ${new Date(contact.submitted_at).toLocaleString()}</p>
                </div>
            `).join('');
        }

        function displayArtworksForAdmin(artworks) {
            const container = document.getElementById('artworksList');
            if (!container) return;
            
            if (artworks.length === 0) {
                container.innerHTML = '<p>No artworks yet. Use "Add New Artwork" to create some.</p>';
                return;
            }
            
            container.innerHTML = artworks.map(artwork => `
                <div class="artwork-item-admin">
                    <h3>${artwork.title}</h3>
                    <p><strong>Category:</strong> ${artwork.category}</p>
                    <p><strong>Description:</strong> ${artwork.description}</p>
                    <button onclick="editArtwork(${artwork.id})">Edit</button>
                    <button onclick="deleteArtwork(${artwork.id})">Delete</button>
                </div>
            `).join('');
        }

        // ==================== GALLERY FUNCTIONALITY ====================
        // Initialize gallery
        async function initializeGallery() {
            showLoading();
            try {
                // Try to fetch from backend first
                const response = await fetch(ARTWORKS_ENDPOINT);
                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        artworks = result.data;
                        renderGallery();
                        return;
                    }
                }
                // Fallback to sample data
                loadSampleData();
            } catch (error) {
                console.error('Error loading artworks:', error);
                loadSampleData();
            } finally {
                hideLoading();
            }
        }

        function loadSampleData() {
            artworks = [
                {
                    id: 1,
                    title: "Luxury Brand Website",
                    category: "web-design",
                    image_url: "https://images.unsplash.com/photo-1558655146-9f40138edfeb?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
                    description: "A premium e-commerce website for a luxury fashion brand with custom animations and seamless user experience.",
                    technologies: ["HTML5", "CSS3", "JavaScript", "React", "GSAP"],
                    project_url: "https://example.com",
                    media_type: 'image'
                },
                {
                    id: 2,
                    title: "Mobile Banking App",
                    category: "app-design",
                    image_url: "https://images.unsplash.com/photo-1563013544-824ae1b704d3?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
                    description: "A sleek and secure mobile banking application with intuitive UI and advanced security features.",
                    technologies: ["Figma", "React Native", "Firebase", "Node.js"],
                    project_url: "https://example.com",
                    media_type: 'image'
                },
                {
                    id: 3,
                    title: "Corporate Brand Identity",
                    category: "branding",
                    image_url: "https://images.unsplash.com/photo-1545235617-9465d2a55698?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",

                    technologies: ["Adobe Illustrator", "Photoshop", "InDesign"],
                    project_url: "https://example.com",
                    media_type: 'image'
                }
            ];
            renderGallery();
        }

        // UPDATED: Enhanced Gallery Renderer
        function renderGallery() {
            if (!galleryGrid) return;
            galleryGrid.innerHTML = '';
            
            artworks.forEach(artwork => {
                const artworkElement = document.createElement('div');
                artworkElement.className = 'artwork-item';
                
                let mediaHTML = '';
                
                switch(artwork.media_type) {
                    case 'video':
                        mediaHTML = `
                            <video class="artwork-image" poster="${artwork.image_url}" controls>
                                <source src="${artwork.video_url}" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                            <div class="video-play-icon" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 3rem; color: white; text-shadow: 0 0 10px black;">▶</div>
                        `;
                        break;
                    case 'website':
                    case 'prototype':
                        mediaHTML = `
                            <img src="${artwork.image_url}" alt="${artwork.title}" class="artwork-image">
                            <div class="website-icon" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 2rem; color: white; text-shadow: 0 0 10px black;">🌐</div>
                        `;
                        break;
                    default: // image, gif
                        mediaHTML = `<img src="${artwork.image_url}" alt="${artwork.title}" class="artwork-image">`;
                }
                
                artworkElement.innerHTML = `
                    ${mediaHTML}
                    <div class="artwork-info">
                        <h3 class="artwork-title">${artwork.title}</h3>
                        <p class="artwork-category">${getCategoryName(artwork.category)}</p>
                        <p class="artwork-description">${artwork.description.substring(0, 100)}...</p>
                    </div>
                    <div class="artwork-glow"></div>
                `;
                
                artworkElement.addEventListener('click', () => openArtworkModal(artwork));
                galleryGrid.appendChild(artworkElement);
            });
        }

        function getCategoryName(category) {
            const categories = {
                'web-design': 'Web Design',
                'graphic-design': 'Graphic Design',
                'app-design': 'App Design',
                'branding': 'Branding'
            };
            return categories[category] || category;
        }

        function openArtworkModal(artwork) {
            paintingAnimation.classList.add('active');
            drawPaintingAnimation();
            
            setTimeout(() => {
                paintingAnimation.classList.remove('active');
                
                modalTitle.textContent = artwork.title;
                modalCategory.textContent = getCategoryName(artwork.category);
                modalImage.src = artwork.image_url;
                modalDescription.textContent = artwork.description;
                
                modalTech.innerHTML = '';
                artwork.technologies.forEach(tech => {
                    const techElement = document.createElement('span');
                    techElement.className = 'tech-item';
                    techElement.textContent = tech;
                    modalTech.appendChild(techElement);
                });
                
                viewLiveBtn.onclick = () => {
                    window.open(artwork.project_url, '_blank');
                };

                contactAboutBtn.onclick = () => {
                    window.location.href = `contact.html?project=${encodeURIComponent(artwork.title)}`;
                };
                
                artworkModal.classList.add('active');
            }, 3000);
        }

        function drawPaintingAnimation() {
            const canvas = paintingCanvas;
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#ffd700';
            ctx.fillRect(50, 50, 200, 10);
            ctx.fillRect(240, 45, 10, 20);
            
            ctx.fillStyle = '#ff4d94';
            ctx.fillRect(50, 100, 150, 15);
            ctx.fillRect(200, 95, 10, 25);
            
            const text = "Re!tu & Co Artworks";
            ctx.font = "bold 40px Cinzel";
            ctx.fillStyle = '#ffd700';
            ctx.textAlign = 'center';
            
            let progress = 0;
            const interval = setInterval(() => {
                ctx.clearRect(0, canvas.height/2 - 30, canvas.width, 60);
                ctx.fillText(text.substring(0, progress), canvas.width/2, canvas.height/2);
                progress++;
                
                if (progress > text.length) {
                    clearInterval(interval);
                }
            }, 100);
        }

        closeModal.addEventListener('click', () => {
            artworkModal.classList.remove('active');
        });

        // Loading functions
        function showLoading() {
            loadingSpinner.classList.add('active');
        }

        function hideLoading() {
            loadingSpinner.classList.remove('active');
        }

        // ==================== AUDIO FUNCTIONALITY ====================
        const backgroundMusic = document.getElementById('backgroundMusic');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const muteBtn = document.getElementById('muteBtn');

        playPauseBtn.addEventListener('click', () => {
            if (backgroundMusic.paused) {
                backgroundMusic.play();
                playPauseBtn.textContent = '❚❚';
            } else {
                backgroundMusic.pause();
                playPauseBtn.textContent = '♪';
            }
        });

        muteBtn.addEventListener('click', () => {
            backgroundMusic.muted = !backgroundMusic.muted;
            muteBtn.textContent = backgroundMusic.muted ? 'U' : 'M';
        });

        // ==================== INITIALIZATION ====================
        document.addEventListener('DOMContentLoaded', () => {
            initializeGallery();
            
            // Content protection
            document.addEventListener('contextmenu', (e) => e.preventDefault());
            document.querySelectorAll('img').forEach(img => {
                img.addEventListener('dragstart', (e) => e.preventDefault());
            });
        });

        // Placeholder functions
        function editArtwork(id) {
            alert('Edit artwork with ID: ' + id);
        }

        function deleteArtwork(id) {
            if (confirm('Are you sure you want to delete this artwork?')) {
                alert('Delete artwork with ID: ' + id);
            }
        }
    </script>
